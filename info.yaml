# Tiny Tapeout project information
project:
  title:        "DUMBRV" # Project title
  author:       "Yuanda Liu" # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A simple RISC-V processor operating on two SPI memory." # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     40      # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_dumbrv_yliu_hashed"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "dumbrv.v"
    - "dumbrv-alu.v"
    - "dumbrv-decode.v"
    - "dumbrv-expand.v"
    - "dumbrv-fetch.v"
    - "dumbrv-lsu.v"
    - "dumbrv-regs.v"
    - "dumbrv-spi-read.v"
    - "dumbrv-spi.v"
    - "dumbrv-work.v"
    - "dumbrv-gpio.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "gpio_out[0]"
  ui[1]: "gpio_out[1]"
  ui[2]: "gpio_out[2]"
  ui[3]: "gpio_out[3]"
  ui[4]: "gpio_out[4]"
  ui[5]: "gpio_out[5]"
  ui[6]: "gpio_out[6]"
  ui[7]: "gpio_out[7]"

  # Outputs
  uo[0]: "gpio_in[0]"
  uo[1]: "gpio_in[1]"
  uo[2]: "gpio_in[2]"
  uo[3]: "gpio_in[3]"
  uo[4]: "gpio_in[4]"
  uo[5]: "gpio_in[5]"
  uo[6]: "gpio_in[6]"
  uo[7]: "gpio_in[7]"

  # Bidirectional pins
  uio[0]: "inst_spi_cs"
  uio[1]: "inst_spi_mosi"
  uio[2]: "inst_spi_miso"
  uio[3]: "inst_spi_sck"
  uio[4]: "data_spi_cs"
  uio[5]: "data_spi_mosi"
  uio[6]: "data_spi_miso"
  uio[7]: "data_spi_sck"

# Do not change!
yaml_version: 6
